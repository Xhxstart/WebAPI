<html>
<head runat="server">

    <script type="text/javascript">

        var login = function () {
            var jsonData = { 'FormatId': '0000000006', 'ReportId': '000000001' }
            $.ajax({
                type: "delete", url: "http://192.168.0.123/Web/api/KokyakuRenkei", data: jsonData, success: function (data) {
                    var jsonText = JSON.stringify(data);
                    alert(jsonText);
                }, dataType: "json"
            });
        }
    </script>
</head>
<body>
    <div id="nav">
        <a href="/Home/Index">ajax+Handler</a>  <a>ajax+action</a>

        </h3>
        Username:<input id="username" name="username" type="text" /><br />
        Userpass:<input id="pwd" name="pwd" type="password" /><br />
        <button type="button" onclick="login()">
            Submit
        </button>
    </div>
</body>
</html>
